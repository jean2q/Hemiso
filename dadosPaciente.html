<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemiso - Uniguaçu</title>

    <link rel="stylesheet" href="./styles/styleForm.css">
    <link rel="shortcut icon" href="./images/faviconsmall.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>

        <div class="logo">
            <a href="./">Hemiso</a>
        </div>

        <div class="voltar">
            <a href="./">
            <img src="./images/setaVoltar.png">
            Voltar para o início</a>
        </div>

    </header>
    <script src="dadosPaciente.js"></script>

    <form id="formPaciente">
        <div id="containerFundo">
            <span class="flex">
                <h1>Dados do Paciente</h1>
                <div class="datas">
                    <label for="dataCol">Data da Coleta
                        <input type="date" id="dataCol" name="dataCol"></label>

                    <label for="dataLib">Data da Liberação
                        <input type="date" id="dataLib" name="dataLib"></label>
                </div>
            </span>


            <div class="full_container">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="flex">
                <div>
                    <label for="idade">Idade</label>
                    <span>anos</span>
                    <input type="number" id="idade" name="idade">
                </div>

                <div>
                    <label for="etnia">Raça/Etnia</label>
                    <select name="etnia" id="etnia">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="Preto">Preto</option>
                        <option value="Pardo">Pardo</option>
                        <option value="Amarelo">Amarelo</option>
                        <option value="Branco">Branco</option>
                        <option value="Indígena">Indígena</option>
                    </select>
                </div>



                <div class="sexo">
                    <div style="line-height:77px;">
                        <label>Sexo</label>
                    </div>
                    <div class="input_center">
                        <label for="masc">Masculino</label>
                        <input type="radio" id="masc" name="sexo" value="masc">
                    </div>
                    <div class="input_center">
                        <label for="fem">Feminino</label>
                        <input type="radio" id="fem" name="sexo" value="fem">
                    </div>
                </div>
                <div>
                    <label for="peso">Peso</label>
                    <span>kg</span>
                    <input type="number" id="peso" name="peso">
                </div>

                <div>
                    <label for="altura">Altura</label>
                    <span>cm</span>
                    <input type="number" id="altura" name="altura">
                </div>
            </div>

            <h1>Situação Clínica</h1>
            <div class="flex">
                <div>
                    <label for="farmacos">Uso de Fármacos</label>
                    <input type="text" id="farmacos" name="farmacos">
                </div>

                <div class="input_center">
                    <label for="jejum">Jejum</label>
                    <input type="checkbox" id="jejum" name="jejum">
                </div>

                <div class="input_center">
                    <label for="gestante">Gestante</label>
                    <input type="checkbox" id="gestante" name="gestante">
                </div>

                <div>
                    <label for="ritmo">Ritmo Circadiano</label>
                    <input type="text" id="ritmo" name="ritmo">
                </div>

                <div>
                    <label for="altitude">Efeitos exercícios físicos</label>
                    <input type="text" id="altitude" name="altitude">
                </div>
                <div>
                    <label for="pA">Pressão Arterial</label>
                    <input type="text" id="pA" name="pA">
                </div>

            </div>

            <h1> Doenças Crônicas Não Transmissíveis</h1>
            <div class="flex">

                <div class="input_center">
                    <label for="diabetes">Diabetes</label>
                    <input type="checkbox" id="diabetes" name="diabetes">
                </div>

                <div class="input_center">
                    <label for="hpa">Hipertensão Arterial</label>
                    <input type="checkbox" id="hpa" name="hpa">
                </div>

                <div class="input_center">
                    <label for="canceres">Cânceres</label>
                    <input type="checkbox" id="canceres" name="canceres">
                </div>

                <div class="input_center">
                    <label for="dnctResp">Doenças Respiratórias</label>
                    <input type="checkbox" id="dnctResp" name="dnctResp">
                </div>

                <div>
                    <label for="dcntOutros">Outras doenças</label>
                    <input type="text" id="dcntOutros" name="dcntOutros">
                </div>
            </div>
            <h1>Estilo de vida</h1>
            <div class="flex">
                <div class="input_center">
                    <label for="tabagismo">Tabagismo</label>
                    <input type="checkbox" id="tabagismo" name="tabagismo">
                </div>

                <div class="input_center">
                    <label for="sedentarismo">Sedentarismo</label>
                    <input type="checkbox" id="sedentarismo" name="sedentarismo">
                </div>

                <div class="input_center">
                    <label for="etilismo">Etilismo</label>
                    <input type="checkbox" id="etilismo" name="etilismo">
                </div>

                <div class="input_center">
                    <label for="def_Nutricional">Deficiência Nutricional</label>
                    <input type="checkbox" id="def_Nutricional" name="def_Nutricional">
                </div>

                <div class="input_center">
                    <label for="drogas">Abuso de drogas</label>
                    <input type="text" id="drogas" name="drogas">
                </div>

                <div class="input_center">
                    <label for="estiloOBS">Observações</label>
                    <input type="text" id="estiloOBS" name="estiloOBS">
                </div>
                <div>
                    <button type="submit">Próximo</a>
                </div>
            </div>
    </form>
    </div>
</body>

</html>
