<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemiso - Contador</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">Hemiso</a>
        </div>
    </header>

    <h1>Diferencial Leucocitário</h1>

    <div class="container">
        <div class="buttons">
            <div class="buttonNeut">
                <h2>Q ↑ A ↓</h2>
                <img src="images/counter/neut.png">
                <h3>Neutrófilos</h3>
                <h4>0</h4>
            </div>
            <div class="buttonLinf">
                <h2>W ↑ S ↓</h2>
                <img src="images/counter/linf.png">
                <h3>Linfócitos</h3>
                <h4>0</h4>
            </div>
            <div class="buttonEosi">
                <h2>E ↑ D ↓</h2>
                <img src="images/counter/eosi.png">
                <h3>Eosinófilos</h3>
                <h4>0</h4>
            </div>
            <div class="buttonBaso">
                <h2>R ↑ F ↓</h2>
                <img src="images/counter/baso.png">
                <h3>Basófilos</h3>
                <h4>0</h4>
            </div>
            <div class="buttonMono">
                <h2>T ↑ G ↓</h2>
                <img src="images/counter/mono.svg">
                <h3>Monócitos</h3>
                <h4>0</h4>
            </div>
        </div>

        <div class="total">Total:<span></span></div>

        <div class="reset">Resetar contagem</div>
        <div class="export">Exportar dados</div>
    </div>
    
</body>

</html>
